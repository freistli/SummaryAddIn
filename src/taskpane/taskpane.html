<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">

    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Discover what Office Add-ins can do for you today! </h2>
        <table>
            <tr>
                <td>
                <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
                    <span class="ms-Button-label" style="margin: 10px;">Load</span>
                </div>
            </td>
            <td>
                <div role="button" id="summary" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
                    <span class="ms-Button-label" style="margin: 10px;">Summary</span>
                </div>
            </td>
            </tr>
        </table>
        
        
        <b>Title</b>
        <p><label id="item-subject" ></label></p>
        <b>Content</b>
        <p><textarea id="item-content" style="width: 300px; height: 300px"></textarea></p>
        <b>Summary Result</b>
        <p><textarea id="item-summarize" style="width: 300px; height: 300px"></textarea></p>
        
    </main>
</body>

</html>
